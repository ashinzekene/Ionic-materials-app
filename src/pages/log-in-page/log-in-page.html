<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="log-in-page">
  <ion-card class="login-card">
    <ion-card-content text-center text-bold>
      INPUT YOUR PIN TO ACCESS
    </ion-card-content>
    <ion-card-content>
      <ion-row>
        <ion-item padding>
          <ion-label floating>PIN</ion-label>
          <ion-input class="pin" type="text" [(ngModel)]='user.pin' required></ion-input>
        </ion-item>
        <button ion-button block round outline (click)='validate(this.user.pin)' >Validate</button>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
